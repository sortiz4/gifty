<step-header></step-header>
<ion-content>
  <div class="container">
    <div></div>
    <ion-card [ngSwitch]="true">
      <ng-container *ngSwitchCase="isAlpha">
        <ion-card-header>
          <ion-card-title>
            Hand the device to {{ this.sender }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Continue to select someone
        </ion-card-content>
      </ng-container>
      <ng-container *ngSwitchCase="isBravo">
        <ion-card-header>
          <ion-card-title>
            You selected {{ this.receiver }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Continue or try again to select someone else
        </ion-card-content>
      </ng-container>
      <ng-container *ngSwitchCase="isCharlie">
        <ion-card-header>
          <ion-card-title>
            You've reached the end!
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Continue or restart the selection process
        </ion-card-content>
      </ng-container>
    </ion-card>
    <div>
      <ng-container [ngSwitch]="true">
        <ion-button *ngSwitchCase="isAlpha" expand="block" class="hidden"></ion-button>
        <ion-button *ngSwitchCase="isBravo" expand="block" color="danger" (click)="selectNextReceiver()">
          Try again
        </ion-button>
        <ion-button *ngSwitchCase="isCharlie" expand="block" color="danger" (click)="initialize()">
          Restart
        </ion-button>
      </ng-container>
      <ion-button expand="block" (click)="onNextState()">
        Continue
      </ion-button>
    </div>
  </div>
</ion-content>
