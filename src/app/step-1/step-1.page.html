<div class="container">
  <strong>
    Add a few players to get started
  </strong>
  <form [formGroup]="players">
    <ion-list *ngFor="let _ of players.controls; let i = index">
      <ion-item>
        <ion-label position="stacked">
          Player {{ i + 1 }}
        </ion-label>
        <ion-input [formControlName]="i"></ion-input>
        <ion-icon
          *ngIf="i === players.length - 1"
          name="add-circle-outline"
          color="success"
          slot="end"
          (click)="onCreate()"></ion-icon>
        <ion-icon
          *ngIf="players.length > 1"
          name="remove-circle-outline"
          color="danger"
          slot="end"
          (click)="onDestroy(i)"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button expand="block" [disabled]="!players.valid">
      Continue
    </ion-button>
  </form>
</div>
