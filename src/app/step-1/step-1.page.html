<div class="container">
  <strong>
    Add a few players to get started
  </strong>
  <form>
    <ion-list *ngFor="let player of players; let i = index">
      <ion-item>
        <ion-label position="stacked">
          Player {{ i + 1 }}
        </ion-label>
        <ion-input></ion-input>
        <ion-icon
            name="remove-circle-outline"
            color="danger"
            slot="end"
            (click)="onDestroy(i)"
        ></ion-icon>
        <ion-icon
            *ngIf="i === players.length - 1"
            name="add-circle-outline"
            color="success"
            slot="end"
            (click)="onCreate()"
        ></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button expand="block" routerLink="/step/2">
      Continue
    </ion-button>
  </form>
</div>
